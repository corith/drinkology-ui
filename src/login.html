<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login!</title>
</head>
<body>
    <div id="navbar-container"></div>

    <div id="user-login">
        <div id="heading-create">
            <h3> Login or <a href="index.html"> create </a>  new account!</h3>
        </div>
        <div class="border2">
            <div id="new-user-form">
                <form action="" id="form-one">
                    <label for="user-name"> Name </label>
                    <input type="text" id="user-name" placeholder="Your Name">
                    <label for="user-password"> Password </label>
                    <input type="password" id="user-password" placeholder="Your Password">
                    <input type="submit" id="submit" value="Create">
                </form>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/render.js" type="module"></script>
    <script src="js/login.js"></script>
</body>
</html>
